<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYRIL POS System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .pos-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 20px;
            height: 100vh;
        }

        .menu-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow-y: auto;
        }

        .order-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #764ba2;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .nav-tab {
            padding: 12px 24px;
            background: #f8f9fa;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-tab.active {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .menu-item {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            border: none;
            font-size: 16px;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .menu-item h3 {
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .menu-item .price {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 10px;
        }

        .order-list {
            flex: 1;
            margin-bottom: 20px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            margin-bottom: 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .order-item:hover {
            background: #e9ecef;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            background: #667eea;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            background: #5a6fd8;
            transform: scale(1.1);
        }

        .total-section {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .total-amount {
            font-size: 1.5em;
            font-weight: bold;
            border-top: 2px solid white;
            padding-top: 10px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            flex: 1;
        }

        .btn-primary {
            background: #28a745;
            color: white;
        }

        .btn-primary:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .sales-dashboard {
            display: none;
            padding: 20px;
        }

        .sales-dashboard.active {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .recent-orders {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .order-record {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .order-record:last-child {
            border-bottom: none;
        }

        .customer-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .customer-input:focus {
            outline: none;
            border-color: #667eea;
        }

        @media (max-width: 768px) {
            .pos-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
                height: auto;
                min-height: 100vh;
                padding: 10px;
                gap: 15px;
            }
            
            .menu-section {
                height: auto;
                min-height: 60vh;
                padding: 15px;
            }
            
            .order-section {
                height: auto;
                min-height: 40vh;
                padding: 15px;
                position: sticky;
                bottom: 0;
                z-index: 10;
            }
            
            .menu-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 10px;
            }
            
            .menu-item {
                padding: 15px;
                font-size: 14px;
            }
            
            .menu-item h3 {
                font-size: 1.1em;
                margin-bottom: 5px;
            }
            
            .menu-item .price {
                font-size: 1.2em;
            }
            
            .header h1 {
                font-size: 2em;
                margin-bottom: 15px;
            }
            
            .nav-tabs {
                flex-direction: row;
                justify-content: center;
                margin-bottom: 15px;
            }
            
            .nav-tab {
                padding: 10px 20px;
                font-size: 14px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                margin-bottom: 20px;
            }
            
            .stat-card {
                padding: 15px;
            }
            
            .stat-value {
                font-size: 1.5em;
            }
            
            .order-item {
                padding: 12px;
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .quantity-controls {
                align-self: flex-end;
            }
            
            .total-section {
                padding: 15px;
                margin-bottom: 15px;
            }
            
            .action-buttons {
                flex-direction: row;
                gap: 10px;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 14px;
            }
            
            .customer-input {
                padding: 10px;
                font-size: 14px;
                margin-bottom: 12px;
            }
            
            .order-record {
                padding: 12px;
                font-size: 14px;
            }
            
            .recent-orders {
                padding: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .pos-container {
                padding: 8px;
                gap: 10px;
            }
            
            .menu-section, .order-section {
                padding: 12px;
            }
            
            .menu-grid {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
                gap: 8px;
            }
            
            .menu-item {
                padding: 12px;
                font-size: 13px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .nav-tab {
                padding: 8px 16px;
                font-size: 13px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr 1fr;
                gap: 8px;
            }
            
            .stat-card {
                padding: 12px;
            }
            
            .stat-value {
                font-size: 1.3em;
            }
            
            .quantity-btn {
                width: 28px;
                height: 28px;
                font-size: 12px;
            }
            
            .btn {
                padding: 10px 15px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="pos-container">
        <div class="menu-section">
            <div class="header">
                <h1>üçî CYRIL POS</h1>
                <div class="nav-tabs">
                    <button class="nav-tab active" onclick="showSection('menu')">Menu</button>
                    <button class="nav-tab" onclick="showSection('sales')">Sales</button>
                </div>
            </div>
            
            <div id="menu-content" class="menu-content">
                <div class="menu-grid" id="menuGrid">
                    <!-- Menu items will be populated here -->
                </div>
            </div>
            
            <div id="sales-content" class="sales-dashboard">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="totalSales">‚Ç±0</div>
                        <div>Total Sales</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalOrders">0</div>
                        <div>Total Orders</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalItems">0</div>
                        <div>Total Items</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="avgOrder">‚Ç±0</div>
                        <div>Average Order</div>
                    </div>
                </div>
                
                <div class="recent-orders">
                    <h3>Recent Orders</h3>
                    <div id="recentOrdersList">
                        <!-- Recent orders will be populated here -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="order-section">
            <h2>Current Order</h2>
            <input type="text" class="customer-input" id="customerName" placeholder="Customer Name (Optional)">
            
            <div class="order-list" id="orderList">
                <!-- Order items will be populated here -->
            </div>
            
            <div class="total-section">
                <div class="total-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">‚Ç±0.00</span>
                </div>
                <div class="total-row">
                    <span>Tax (12%):</span>
                    <span id="tax">‚Ç±0.00</span>
                </div>
                <div class="total-row total-amount">
                    <span>Total:</span>
                    <span id="total">‚Ç±0.00</span>
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-secondary" onclick="clearOrder()">Clear</button>
                <button class="btn btn-primary" onclick="processOrder()">Process Order</button>
            </div>
        </div>
    </div>

    <script>
        // Format currency with comma separator
        function formatCurrency(amount) {
            return `‚Ç±${amount.toLocaleString('en-PH', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
        }

        // Format number with comma separator (for items count)
        function formatNumber(number) {
            return number.toLocaleString('en-PH');
        }
        let menuItems = [
            { id: 1, name: "Buy 1 Take 1 Regular Burger", price: 49, category: "burgers", description: "Two regular burgers for the price of one!" },
            { id: 2, name: "Regular Burger", price: 25, category: "burgers", description: "Simple beef patty with basic toppings" },
            { id: 3, name: "Cheese Burger", price: 30, category: "burgers", description: "Beef patty with melted cheese" },
            { id: 4, name: "Ham Burger", price: 39, category: "burgers", description: "Beef patty with sliced ham" },
            { id: 5, name: "Egg Burger", price: 39, category: "burgers", description: "Beef patty with fried egg" },
            { id: 6, name: "Ham w/ Egg Burger", price: 40, category: "burgers", description: "Beef patty with ham and fried egg" },
            { id: 7, name: "Hungarian Cheese Hatdog", price: 43, category: "hotdogs", description: "Premium Hungarian sausage with cheese" },
            { id: 8, name: "Chili Hatdog", price: 40, category: "hotdogs", description: "Spicy chili hotdog" },
            { id: 9, name: "Blue Lemonade (Small)", price: 10, category: "drinks", description: "Refreshing blue lemonade - small size" },
            { id: 10, name: "Blue Lemonade (Large)", price: 20, category: "drinks", description: "Refreshing blue lemonade - large size" }
        ];

        let currentOrder = [];
        let salesData = {
            orders: [],
            totalSales: 0,
            totalOrders: 0,
            totalItems: 0
        };

        // Load data from memory (simulating database)
        function loadData() {
            // In a real application, this would load from a database
            // For now, we'll use the initial data
            renderMenu();
            updateOrderDisplay();
            updateSalesDisplay();
        }

        // Render menu items
        function renderMenu() {
            const menuGrid = document.getElementById('menuGrid');
            menuGrid.innerHTML = '';
            
            menuItems.forEach(item => {
                const menuItemDiv = document.createElement('div');
                menuItemDiv.className = 'menu-item';
                menuItemDiv.onclick = () => addToOrder(item);
                
                menuItemDiv.innerHTML = `
                    <h3>${item.name}</h3>
                    <p>${item.description}</p>
                    <div class="price">‚Ç±${formatNumber(item.price)}</div>
                `;
                
                menuGrid.appendChild(menuItemDiv);
            });
        }

        // Add item to order
        function addToOrder(item) {
            const existingItem = currentOrder.find(orderItem => orderItem.id === item.id);
            
            if (existingItem) {
                existingItem.quantity++;
            } else {
                currentOrder.push({
                    ...item,
                    quantity: 1
                });
            }
            
            updateOrderDisplay();
        }

        // Update order display
        function updateOrderDisplay() {
            const orderList = document.getElementById('orderList');
            orderList.innerHTML = '';
            
            let subtotal = 0;
            
            currentOrder.forEach(item => {
                const orderItemDiv = document.createElement('div');
                orderItemDiv.className = 'order-item';
                
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                
                orderItemDiv.innerHTML = `
                    <div>
                        <div><strong>${item.name}</strong></div>
                        <div>‚Ç±${formatNumber(item.price)} each</div>
                    </div>
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                        <span>${item.quantity}</span>
                        <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                        <span style="margin-left: 10px; font-weight: bold;">‚Ç±${formatNumber(itemTotal)}</span>
                    </div>
                `;
                
                orderList.appendChild(orderItemDiv);
            });
            
            const tax = subtotal * 0.12;
            const total = subtotal + tax;
            
            document.getElementById('subtotal').textContent = formatCurrency(subtotal);
            document.getElementById('tax').textContent = formatCurrency(tax);
            document.getElementById('total').textContent = formatCurrency(total);
        }

        // Update quantity
        function updateQuantity(itemId, change) {
            const item = currentOrder.find(orderItem => orderItem.id === itemId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    currentOrder = currentOrder.filter(orderItem => orderItem.id !== itemId);
                }
                updateOrderDisplay();
            }
        }

        // Clear order
        function clearOrder() {
            currentOrder = [];
            document.getElementById('customerName').value = '';
            updateOrderDisplay();
        }

        // Process order
        function processOrder() {
            if (currentOrder.length === 0) {
                alert('Please add items to the order first!');
                return;
            }
            
            const customerName = document.getElementById('customerName').value || 'Walk-in Customer';
            const subtotal = currentOrder.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const tax = subtotal * 0.12;
            const total = subtotal + tax;
            
            const order = {
                id: Date.now(),
                customerName: customerName,
                items: [...currentOrder],
                subtotal: subtotal,
                tax: tax,
                total: total,
                timestamp: new Date().toLocaleString()
            };
            
            const totalItemsInOrder = currentOrder.reduce((sum, item) => sum + item.quantity, 0);
            
            // Save to database (simulated)
            salesData.orders.push(order);
            salesData.totalSales += total;
            salesData.totalOrders++;
            salesData.totalItems += totalItemsInOrder;
            
            // Clear current order
            clearOrder();
            
            // Update sales display
            updateSalesDisplay();
            
            // Show success message
            alert(`Order processed successfully!\nTotal: ${formatCurrency(total)}\nCustomer: ${customerName}`);
        }

        // Show section
        function showSection(section) {
            // Update tab buttons
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Show/hide content
            document.getElementById('menu-content').style.display = section === 'menu' ? 'block' : 'none';
            document.getElementById('sales-content').style.display = section === 'sales' ? 'block' : 'none';
            
            if (section === 'sales') {
                updateSalesDisplay();
            }
        }

        // Update sales display
        function updateSalesDisplay() {
            document.getElementById('totalSales').textContent = formatCurrency(salesData.totalSales);
            document.getElementById('totalOrders').textContent = formatNumber(salesData.totalOrders);
            document.getElementById('totalItems').textContent = formatNumber(salesData.totalItems);
            
            const avgOrder = salesData.totalOrders > 0 ? salesData.totalSales / salesData.totalOrders : 0;
            document.getElementById('avgOrder').textContent = formatCurrency(avgOrder);
            
            // Display recent orders
            const recentOrdersList = document.getElementById('recentOrdersList');
            recentOrdersList.innerHTML = '';
            
            const recentOrders = salesData.orders.slice(-10).reverse();
            
            recentOrders.forEach(order => {
                const orderDiv = document.createElement('div');
                orderDiv.className = 'order-record';
                const totalItems = order.items.reduce((sum, item) => sum + item.quantity, 0);
                orderDiv.innerHTML = `
                    <div>
                        <div><strong>${order.customerName}</strong></div>
                        <div>${order.timestamp}</div>
                        <div>${formatNumber(totalItems)} items (${formatNumber(order.items.length)} types)</div>
                    </div>
                    <div>
                        <strong>${formatCurrency(order.total)}</strong>
                    </div>
                `;
                recentOrdersList.appendChild(orderDiv);
            });
            
            if (recentOrders.length === 0) {
                recentOrdersList.innerHTML = '<p style="text-align: center; color: #666;">No orders yet</p>';
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
        });
    </script>
</body>
</html>
